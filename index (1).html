        @keyframes fadeIn {

        @media (max-width: 600px) {

    </style>
</head>
<body>
    <div class="container">

            <p>è²©å£²ã‚³ãƒ³ã‚¯ãƒ¼ãƒ« é›†è¨ˆã‚·ã‚¹ãƒ†ãƒ </p>
        </div>

                <button class="nav-tab" onclick="switchTab('ranking')">ğŸ† ãƒ©ãƒ³ã‚­ãƒ³ã‚°</button>
                <button class="nav-tab" onclick="switchTab('dashboard')">ğŸ“Š ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰</button>

            <!-- å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ  -->
            <div id="input" class="tab-content active">

                    </div>

                        <input type="number" id="targetAmount" required placeholder="ä¾‹: 100000" min="0" step="1000">
                    </div>

                    <div class="form-group">

                </ul>

            <!-- ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ -->
            <div id="dashboard" class="tab-content">
                <h2 style="margin-bottom: 20px; color: #333;">ğŸ“Š é›†è¨ˆãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰</h2>
                
                <div class="stats-grid" id="statsGrid">
                    <!-- JavaScriptã§å‹•çš„ç”Ÿæˆ -->
                </div>

                <div class="chart-container">
                    <h3 style="margin-bottom: 15px; color: #333;">å®¹é‡åˆ¥è²©å£²æ•°</h3>

                </div>

                <div class="chart-container" style="margin-top: 20px;">
                    <h3 style="margin-bottom: 15px; color: #333;">æ—¥åˆ¥è²©å£²æ¨ç§»</h3>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã®ã‚­ãƒ¼
        const STORAGE_KEY = 'yunkel_sales_data';

        // ãƒ‡ãƒ¼ã‚¿ã®åˆæœŸåŒ–
        let salesData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        // ä»Šæ—¥ã®æ—¥ä»˜ã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã«è¨­å®š
        document.getElementById('date').valueAsDate = new Date();

        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
        function switchTab(tabName) {
            // ã™ã¹ã¦ã®ã‚¿ãƒ–ã¨ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’éã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // é¸æŠã•ã‚ŒãŸã‚¿ãƒ–ã¨ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            // ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã¨ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ã‚’æ›´æ–°
            if (tabName === 'ranking') {
                updateRanking();
            } else if (tabName === 'dashboard') {
                updateDashboard();
            }
        }

        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        document.getElementById('salesForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const data = {
                id: Date.now(),
                storeCode: document.getElementById('storeCode').value,
                storeName: document.getElementById('storeName').value,
                userName: document.getElementById('userName').value,
                targetAmount: parseInt(document.getElementById('targetAmount').value) || 0,
                date: document.getElementById('date').value,
                qty22: parseInt(document.getElementById('qty22').value) || 0,
                qty48: parseInt(document.getElementById('qty48').value) || 0,
                qty84: parseInt(document.getElementById('qty84').value) || 0,
                timestamp: new Date().toISOString()
            };

            // ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
            salesData.push(data);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(salesData));

            // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);

            // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆï¼ˆè²©å£²æ•°ã®ã¿ï¼‰
            document.getElementById('qty22').value = '0';
            document.getElementById('qty48').value = '0';
            document.getElementById('qty84').value = '0';
        });

        // ãƒ©ãƒ³ã‚­ãƒ³ã‚°æ›´æ–°
        function updateRanking() {
            // åº—èˆ—ã”ã¨ã«é›†è¨ˆï¼ˆåº—ç•ªã‚’ã‚­ãƒ¼ã«ï¼‰
            const storeStats = {};
            salesData.forEach(data => {
                const key = data.storeCode || data.storeName; // åº—ç•ªãŒã‚ã‚Œã°ãã‚Œã‚’ä½¿ã†
                if (!storeStats[key]) {
                    storeStats[key] = {
                        storeCode: data.storeCode || '',
                        storeName: data.storeName,
                        userName: data.userName || '',
                        targetAmount: data.targetAmount || 0,
                        total: 0,
                        qty22: 0,
                        qty48: 0,
                        qty84: 0,
                        totalSales: 0,
                        latestDate: data.date,
                        dates: []
                    };
                }
                storeStats[key].qty22 += data.qty22;
                storeStats[key].qty48 += data.qty48;
                storeStats[key].qty84 += data.qty84;
                storeStats[key].total += data.qty22 + data.qty48 + data.qty84;
                
                // å£²ä¸Šé‡‘é¡è¨ˆç®—
                const sales = (data.qty22 * PRICE_22) + (data.qty48 * PRICE_48) + (data.qty84 * PRICE_84);
                storeStats[key].totalSales += sales;
                
                // æœ€æ–°ã®è²©å£²æ—¥ã‚’è¨˜éŒ²
                if (data.date > storeStats[key].latestDate) {
                    storeStats[key].latestDate = data.date;
                }
                storeStats[key].dates.push(data.date);
            });

            // é”æˆç‡ã§ã‚½ãƒ¼ãƒˆï¼ˆé«˜ã„é †ï¼‰
            const rankings = Object.values(storeStats).sort((a, b) => {
                const rateA = a.targetAmount > 0 ? (a.totalSales / a.targetAmount) : 0;
                const rateB = b.targetAmount > 0 ? (b.totalSales / b.targetAmount) : 0;
                return rateB - rateA;
            });

            // ãƒ©ãƒ³ã‚­ãƒ³ã‚°è¡¨ç¤º
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';

            if (rankings.length === 0) {
                rankingList.innerHTML = '<p style="text-align: center; color: #999; padding: 30px;">ã¾ã ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }

            rankings.forEach((store, index) => {
                const rank = index + 1;
                const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : 'rank-other';
                
                // å£²ä¸Šé‡‘é¡ã‚’ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã§ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
                const formattedSales = store.totalSales.toLocaleString();
                
                // ç›®æ¨™é”æˆç‡ã‚’è¨ˆç®—
                const achievementRate = store.targetAmount > 0 ? ((store.totalSales / store.targetAmount) * 100).toFixed(1) : 0;
                const achievementColor = achievementRate >= 100 ? '#4CAF50' : achievementRate >= 80 ? '#FF9800' : '#f44336';
                
                const li = document.createElement('li');
                li.className = 'ranking-item';
                li.innerHTML = `
                    <div class="rank-badge ${rankClass}">${rank}</div>
                    <div class="ranking-info">
                        <div class="ranking-name">
                            ${store.storeCode ? `[åº—ç•ª: ${store.storeCode}] ` : ''}${store.storeName}
                            ${store.userName ? ` / ${store.userName}` : ''}
                        </div>
                        <div class="ranking-sales">
                            22éŒ : ${store.qty22}å€‹ (Â¥${(store.qty22 * PRICE_22).toLocaleString()}) | 
                            48éŒ : ${store.qty48}å€‹ (Â¥${(store.qty48 * PRICE_48).toLocaleString()}) | 
                            84éŒ : ${store.qty84}å€‹ (Â¥${(store.qty84 * PRICE_84).toLocaleString()})
                        </div>
                        <div class="ranking-date" style="font-size: 0.85em; color: #888; margin-top: 5px;">
                            ğŸ“… æœ€çµ‚è²©å£²æ—¥: ${store.latestDate}
                        </div>
                        <div style="font-size: 0.85em; color: #666; margin-top: 3px;">
                            ğŸ¯ ç›®æ¨™: Â¥${store.targetAmount.toLocaleString()} | å£²ä¸Š: Â¥${formattedSales}
                        </div>
                    </div>
                    <div class="ranking-score" style="text-align: center;">
                        <div style="font-size: 2em; font-weight: bold; color: ${achievementColor};">${achievementRate}%</div>
                        <div style="font-size: 0.75em; color: #666;">é”æˆç‡</div>
                    </div>
                `;
                rankingList.appendChild(li);
            });
        }

        // ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰æ›´æ–°
        let salesChart, trendChart;

        function updateDashboard() {
            // çµ±è¨ˆæƒ…å ±ã®è¨ˆç®—
            const totalSales = salesData.reduce((sum, data) => 
                sum + data.qty22 + data.qty48 + data.qty84, 0);
            const total22 = salesData.reduce((sum, data) => sum + data.qty22, 0);
            const total48 = salesData.reduce((sum, data) => sum + data.qty48, 0);
            const total84 = salesData.reduce((sum, data) => sum + data.qty84, 0);
            const uniqueStores = new Set(salesData.map(d => d.storeName)).size;

            // çµ±è¨ˆã‚«ãƒ¼ãƒ‰è¡¨ç¤º
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalSales}</div>
                    <div class="stat-label">ç·è²©å£²æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${uniqueStores}</div>
                    <div class="stat-label">å‚åŠ åº—èˆ—æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${total22}</div>
                    <div class="stat-label">22éŒ </div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${total48}</div>
                    <div class="stat-label">48éŒ </div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${total84}</div>
                    <div class="stat-label">84éŒ </div>
                </div>
            `;

            // å®¹é‡åˆ¥è²©å£²ã‚°ãƒ©ãƒ•
            const salesCtx = document.getElementById('salesChart');
            if (salesChart) salesChart.destroy();
            
            salesChart = new Chart(salesCtx, {
                type: 'doughnut',
                data: {
                    labels: ['22éŒ ', '48éŒ ', '84éŒ '],
                    datasets: [{
                        data: [total22, total48, total84],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // æ—¥åˆ¥æ¨ç§»ã‚°ãƒ©ãƒ•
            const dateStats = {};
            salesData.forEach(data => {
                if (!dateStats[data.date]) {
                    dateStats[data.date] = 0;
                }
                dateStats[data.date] += data.qty22 + data.qty48 + data.qty84;
            });

            const sortedDates = Object.keys(dateStats).sort();
            const trendData = sortedDates.map(date => dateStats[date]);

            const trendCtx = document.getElementById('trendChart');
            if (trendChart) trendChart.destroy();

            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: sortedDates,
                    datasets: [{
                        label: 'æ—¥åˆ¥è²©å£²æ•°',
                        data: trendData,
                        borderColor: 'rgba(102, 126, 234, 1)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
